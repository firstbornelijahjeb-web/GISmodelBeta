<!DOCTYPE html>
<html>
<head>
    <title>Message_for_You???</title>
    <style>
        body { 
            background-color: #000; 
            color: #0f0; 
            font-family: "Courier New", Courier, monospace; 
            padding: 20px; 
            font-size: 18px; 
            line-height: 1.6; 
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #terminal-content { display: none; }
        
        #output { white-space: pre-wrap; margin-bottom: 10px; }
        #cursor { display: inline-block; width: 10px; height: 20px; background-color: #0f0; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        
        input#choiceInput { background: transparent; border: none; color: #0f0; font-family: inherit; font-size: inherit; outline: none; width: 100%; margin-top: 10px; }

        /* Start Screen */
        #start-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        #startBtn {
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px 40px;
            font-family: "Courier New", Courier, monospace;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #0f0;
            transition: all 0.3s ease;
        }
        #startBtn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }

        /* Custom Volume Slider */
        #volume-container {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: none; /* Hidden until start */
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        /* Vertical Slider Styling */
        input[type=range][orient=vertical] {
            appearance: slider-vertical;
            width: 8px;
            height: 200px;
            padding: 0 24px;
            cursor: pointer;
        }

        /* Heart Handle - Webkit (Chrome/Safari/Edge) */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 30px;
            width: 30px;
            background-color: #0f0;
            /* Heart Shape SVG */
            mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>");
            -webkit-mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>");
            mask-size: contain;
            -webkit-mask-size: contain;
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            border: none;
            box-shadow: 0 0 10px #0f0;
        }

        /* Heart Handle - Firefox */
        input[type=range]::-moz-range-thumb {
            height: 30px;
            width: 30px;
            background-color: #0f0;
            border: none;
            mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>");
            mask-size: contain;
            box-shadow: 0 0 10px #0f0;
        }

        #vol-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="The Ridleys - Aphrodite (Lyric Video).mp3" type="audio/mpeg">
    </audio>

    <div id="start-container">
        <p>click here to start</p>
        <button id="startBtn">START</button>
    </div>

    <div id="volume-container">
        <span id="vol-label">VOL</span>
        <input type="range" id="volSlider" min="0" max="1" step="0.01" value="0.78" orient="vertical">
        <span id="heart-icon">ü§ç</span>
    </div>

    <div id="terminal-content">
        <div id="output"></div><span id="typing"></span><span id="cursor"></span>
        <div id="input-area" style="display:none;">
            <br>Choose: <input type="text" id="choiceInput" maxlength="1" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const volSlider = document.getElementById('volSlider');
        const volContainer = document.getElementById('volume-container');
        const startBtn = document.getElementById('startBtn');
        const startContainer = document.getElementById('start-container');
        const terminalContent = document.getElementById('terminal-content');
        
        const output = document.getElementById('typing');
        const inputArea = document.getElementById('input-area');
        const choiceInput = document.getElementById('choiceInput');
        const fullOutput = document.getElementById('output');

        let currentStage = 1;

        // Music Start Logic
        startBtn.addEventListener('click', () => {
            music.volume = 0.5; 
            music.play();
            
            startContainer.style.display = 'none';
            terminalContent.style.display = 'block';
            volContainer.style.display = 'flex'; // Show volume slider
            start();
        });

        // Volume Slider Logic
        volSlider.addEventListener('input', (e) => {
            music.volume = e.target.value;
        });

        async function type(text, delay = 100) {
            for (let i = 0; i < text.length; i++) {
                output.innerText += text[i];
                await new Promise(res => setTimeout(res, delay));
            }
            fullOutput.innerText += output.innerText + "\n";
            output.innerText = "";
        }

        function cls() { fullOutput.innerText = ""; }

        async function start() {
            await type("Hiiii......... , i have a message for you that i have written in HTML... Hope you like it :>");
            await type("[1] Read");
            await type("[2] Ayoko");
            inputArea.style.display = "block";
            choiceInput.focus();
        }

        choiceInput.addEventListener('keypress', async function (e) {
            if (e.key === 'Enter') {
                let val = this.value;
                this.value = ""; 
                inputArea.style.display = "none";

                if (currentStage === 1) {
                    if (val === "1") {
                        cls();
                        await type("Hello Xyriel... So I have written this message because......");
                        await type("i wanted to let you know na.....wala lang..........hahahahaha.... de joke.");
                        await type("Ano talaga, so recently........................ i have developed feelings for you.......");
                        await type("and uh yeah so i just wanted to come clean............i guess.");
                        await type("Sorry if ive been weird to you by telling this out of the blue.");
                        await type("");
                        await type("Anyways... can I tell you one more thing?");
                        await type("[1] Sure, what is it?");
                        await type("[2] Wag na");
                        currentStage = 2;
                        inputArea.style.display = "block";
                    } else {
                        cls();
                        await type("Luh...........");
                        await type("Sige if thats what you want :<");
                    }
                } 
                else if (currentStage === 2) {
                    if (val === "1") {
                        cls();
                        await type("Do you know why i love you in the first place?");
                        await type("[1] Why?");
                        await type("[2] I don't wanna know???");
                        currentStage = 3;
                        inputArea.style.display = "block";
                    } else {
                        cls();
                        await type("Oh... okay. I understand.");
                        await type("Have a great day, Xyriel. :)");
                    }
                }
                else if (currentStage === 3) {
                    cls();
                    if (val === "1") {
                        await type("I like you because of how you make me feel whenever we talk...kahit sa chat lang ig");
                        await type("And your Voice that sounds like an angel");
                        await type("And your Hair thats like silk");
                        await type("And your Cute Smile");
                        await type("And your laugh too....");
                        await type("But all of those doesn't matter to me... I like you for those reason But i love you Because....");
                        await type("you're kind, you're optimistic, you're funny and honestly, you're just amazing as you are.");
                        await type("");
                        await type("You remind me of Aphrodite.....But i wont compare you to her cuz i dont want u to get smited <3");
                        await type("");
                        await type("Thank you for listening to me. And have a great day! <3");
                    } else {
                        await type("oh... ok :<");
                        await type("Sige, maybe some other time.");
                    }
                    currentStage = 4;
                }
                choiceInput.focus();
            }
        });
    </script>
</body>
</html>
